{% extends "parent.html" %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<h2>Categories</h2>
<table class="table table-condensed table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Topic Count</th>
      <th>View Category</th>
    </tr>
  </thead>
  <tbody>
    {% for category in categories %}
      <tr>
        <td>
          {{category.name}}
        </td>
        <td>
          Contains <code>{{category.count}}</code> topics.
        </td>
        <td>
          <a href="/categories/{{category.hashName}}" class="btn btn-primary">
            <i class="fa fa-eye" aria-hidden="true"></i>
          </a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
